<!DOCTYPE html>
<html lang="uk">

<!-- This part is for extra information the browser needs to load the page correctly-->
<head>
  
  <meta charset="utf-8">
  <!-- Don't shrink the page on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Appears on the web browser tab and search results -->
  <title>Пʼять найкращих емоджі!</title> 
  
  <!-- Import fonts from Google -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mukta:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <!-- Include CSS style file -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="default.css" rel="stylesheet" type="text/css" />
  <link href="animation.css" rel="stylesheet" type="text/css" />

</head>

<!-- The content that appears in the browser  -->
<body> 

  <!--Heading text with five bouncing emoji-->
  
  <header class="secondary border-bottom">
    <h1>Пʼять найкращих емоджі!</h1>
    <span class="bigfont bounceme">🤣</span>
    <span class="bigfont bounceme">😇</span>
    <span class="bigfont bounceme">😭</span>
    <span class="bigfont bounceme">🤩</span>
    <span class="bigfont bounceme">😘</span>
  </header>

    <main class="transparent">
      
      <!-- A wrapped list with a spinning trophy -->
      
      <section class="wrap">    
          <ol class="wide">
           <li>🤣 – катаюсь по підлозі від сміху.</li>
           <li>👍👍🏻👍🏼👍🏽👍🏾👍🏿 – великий палець догори.</li>
           <li>😭 – голосно плачу.</li>
           <li>🙏🙏🏻🙏🏽🙏🏽🙏🏾🙏🏿 – складені долоні.</li>
           <li>😘 – шлю поцілунок.</li>
          </ol>
        <p class="narrow hugefont spinme">🏆</p>      
      </section>
      <section>
        <p class="xcenter"><a href="https://rpf.io/emoji" target="_blank">Більше емоджі!</a></p>
      </section>
      
      <!-- A block quote with a citation -->
      
      <section class="wrap">
        <blockquote>
            <p>«Декількома емоджі можна висловити океан емоцій».</p>
            <cite>- Дженна Вортем.</cite>
        </blockquote>
      </section>
    </main>
  
  <!-- An empty footer with colour styles applied -->
  
  <footer class="tertiary border-top">
    
  </footer>

</body>

</html>
