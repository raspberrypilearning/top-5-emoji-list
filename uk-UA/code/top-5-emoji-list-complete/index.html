<!DOCTYPE html>
<html lang="uk">

<!-- Ця частина містить додаткову інформацію, необхідну браузеру для правильного завантаження сторінки -->
<head>
  
  <meta charset="utf-8">
  <!-- Щоби сторінка не зменшувалася на мобільних пристроях -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Показується на вкладці браузера та в результатах пошуку -->
  <title>Пʼять найкращих емоджі!</title> 
  
  <!-- Імпортуємо шрифти з Google -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mukta:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <!-- Додаємо файл стилів CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="default.css" rel="stylesheet" type="text/css" />
  <link href="animation.css" rel="stylesheet" type="text/css" />

</head>

<!-- Вміст, який показується у браузері -->
<body> 

  <!-- Текст заголовка з пʼятьма стрибучими емоджі -->
  
  <header class="secondary border-bottom">
    <h1>Пʼять найкращих емоджі!</h1>
    <span class="bigfont bounceme">🤣</span>
    <span class="bigfont bounceme">😇</span>
    <span class="bigfont bounceme">😭</span>
    <span class="bigfont bounceme">🤩</span>
    <span class="bigfont bounceme">😘</span>
  </header>

    <main class="transparent">
      
      <!-- Список із переносами та трофей, що обертається -->
      
      <section class="wrap">    
          <ol class="wide">
           <li>🤣 – катаюсь по підлозі від сміху.</li>
           <li>👍👍🏻👍🏼👍🏽👍🏾👍🏿 – великий палець догори.</li>
           <li>😭 – голосно плачу.</li>
           <li>🙏🙏🏻🙏🏽🙏🏽🙏🏾🙏🏿 – складені долоні.</li>
           <li>😘 – шлю поцілунок.</li>
          </ol>
        <p class="narrow hugefont spinme">🏆</p>      
      </section>
      <section>
        <p class="xcenter"><a href="https://rpf.io/emoji" target="_blank">Більше емоджі!</a></p>
      </section>
      
      <!-- Цитата з посиланням -->
      
      <section class="wrap">
        <blockquote>
            <p>«Декількома емоджі можна висловити океан емоцій».</p>
            <cite>- Дженна Вортем.</cite>
        </blockquote>
      </section>
    </main>
  
  <!-- Порожній нижній колонтитул із застосованими стилями кольорів -->
  
  <footer class="tertiary border-top">
    
  </footer>

</body>

</html>
